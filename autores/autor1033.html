Rémy de Gourmont<p>O [[homem]] começa por amar o [[amor]] e acaba por amar uma [[mulher]]. A mulher começa por amar um homem e acaba por amar o amor.</p><br><hr><p>A [[felicidade]] não existe, mas há prazeres: e a felicidade só pode ser completamente sentida se for cortada de estados neutros ou mesmo dolorosos.</p><br><hr>
