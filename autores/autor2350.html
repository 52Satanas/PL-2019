<h1>Bianca Rinaldi</h1><br><hr><p>Se o [[Rio de Janeiro (cidade)|Rio]] ficasse dentro de [[São Paulo (cidade)|São Paulo]], os paulistanos seriam menos estressados e os cariocas mais ativos</p><br><p>Eu gosto de [[comida|comer]]. Ter que me privar de comer às vezes me deixa brava, mas é o preço que a gente paga, né?</p><br>
