<h1>Étienne Pivert de Senancour</h1><br><hr><p>*&quot;A [[coragem]] real é mais paciente que audaciosa.&quot;</p><p>*&quot;O [[pudor]] é uma percepção refinada, uma parte da sensibilidade perfeita; é a graça dos sentidos, e o charme do [[amor]].&quot;</p><p>*&quot;Goza, não há outra sabedoria; faz gozar o teu semelhante, não há outra virtude.&quot;</p>
