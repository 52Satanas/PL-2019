<h1>Jâmblico</h1><br><h4> [[Jâmblico|Jâmblico]]''' - '''Ἰάμβλιχος''' ''([[245 a.C.]] – [[325 a.C.]]), foi um filósofo neoplatônico que determinou a direção da filosofia neoplatônica tardia e talvez do próprio paganismo ocidental. É conhecido por seu compêndio sobre filosofia pitagórica.'' </h4><hr><hr><br>
