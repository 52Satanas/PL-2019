<h1>Thiago de Mello</h1><br><hr><p>* &quot;Quem não [[sonho|sonha]] o azul do [[voo|vôo]], perde seu [[poder]] de [[pássaro]].&quot;</p><p>* &quot;Eu sei que marte te ajuda, Companheiro.&quot;</p><p>* &quot;Conheco bem de perto esse poder apaixonado, a generosa força do teu signo de fogo..&quot;</p>
