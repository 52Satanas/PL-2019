Rimbaud<p>Acredito que estou no [[inferno]], portanto estou nele.</p><br><hr><p>O [[poeta]] faz-se vendo através de um longo, imenso e sensato desregramento de todos os [[sentido]]s.</p><br><hr><p>A nossa pálida [[razão]] esconde-nos o [[infinito]].</p><br><hr><p>Aguardo [[Deus]] com gula.</p><br><hr><p>A moral é a debilidade do cérebro.</p><br><hr>
