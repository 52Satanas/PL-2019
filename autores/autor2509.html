<h1>Catulo</h1><br><h4> [[Catulo|Caio Valério '''Catulo''']] ([[84 a.C.]] - [[54 a.C.]])  foi um poeta latino. </h4><hr><hr><br><p>*&quot;Dá-me mil [[beijo]]s, e mais cem/ e novamente mil e mais cem,/ e depois mais mil, e mais cem.&quot;</p><p>*&quot;Odeio e amo. Talvez me perguntes por quê? Não sei mas sinto que é assim, e sofro.&quot;</p>
