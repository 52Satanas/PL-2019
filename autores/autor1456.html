<h1>Hugo von Hofmannsthal</h1><br><hr><p>* &quot;Não se pode pretender que alguém conheça tudo, mas sim que, conhecendo alguma coisa, tenha conhecimento de tudo&quot;.</p><p>* &quot;Qualquer novo conhecimento provoca dissoluções e novas integrações&quot;.</p><p>* &quot;As palavras se desintegravam na minha boca como cogumelos mofados&quot;.</p>
