<h1>Étienne Pivert de Senancour</h1><br><hr><p>A [[coragem]] real é mais paciente que audaciosa.</p><br><p>O [[pudor]] é uma percepção refinada, uma parte da sensibilidade perfeita; é a graça dos sentidos, e o charme do [[amor]].</p><br><p>Goza, não há outra sabedoria; faz gozar o teu semelhante, não há outra virtude.</p><br>
