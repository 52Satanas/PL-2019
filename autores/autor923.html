<h1>Jacques Derrida</h1><br><hr><p>Há na idéia do perdão algo de transumano. O impossível opera na idéia de um perdão incondicional, uma vez que este perdão que perdoa o impoerdoável é um perdão impossível. Ele ''faz o impossível'', faz fazer e proporciona o impossível, perdoa (este) que não é perdoável.</p><br>
