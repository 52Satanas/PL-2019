Colin Farrell<p>Nunca duvidei da minha preferência por mulheres. Beijar outro homem foi horrível.</p><br><hr><p>Rapazes, fiquem longe do cigarro, não bebam álcool e não deixem a escola. Na verdade, eu gosto de cigarros, então que tal não tomar álcool e ficar na escola? Humm... O.k.! Fiquem pelo menos na escola.</p><br><hr>
