<h1>Camilo Castelo Branco</h1><br><hr><p>O [[amor]] é uma [[luz]] que não deixa escurecer a [[vida]].</p><br><p>A candura nem sempre é bela.</p><br><p>O [[amor]] quer o monopólio das faculdades da [[alma]]</p><br><p>Os dias prósperos não vêm acaso; são granjeados, como as searas, com muita fadiga e com muitos intervalos de desalento.</p><br>
