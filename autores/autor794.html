<h1>Octavio Paz</h1><br><hr><p>Não há poema em si, mas em mim ou em ti</p><br><p>A confusão incongruente de atos, [[arrependimento]]s e [[esperança]]s, que é a [[vida]] de cada um de nós, encontra na [[morte]] não sentido ou explicação, mas um fim.</p><br><p>Nada em sua [[vida]] é surpreendente -- nada, exceto seus [[poema]]s.</p><br>
