<h1>Dave Barry</h1><br><h4> [[Dave Barry|'''David''' McAlister '''Barry''']] (nascido em [[3 de julho]] de [[1947]]) é um escritor e colunista americano que escreveu uma coluna de humor para o Miami Herald de 1983 a 2005. Ele também escreveu vários livros de humor e paródia, além de romances cômicos. </h4><hr><hr><br>
