<h1>William Congreve</h1><br><hr><p>A [[música]] tem encantos que suavizam o peito mais selvagem, amaciam rochas, inclinam um [[velho]] carvalho.</p><br><p>Não há no [[céu]] fúria comparável ao [[amor]] transformado em [[ódio]] nem há no [[inferno]] ferocidade como a de uma [[mulher]] desprezada.</p><br>
