<h1>Joaquim Augusto Mouzinho de Albuquerque</h1><br><hr><p>* “Essas poucas páginas brilhantes e consoladoras que há na História do Portugal contemporâneo, escrevemo-las nós, os soldados, lá pelos sertões da África com as pontas das baionetas e das lanças a escorrer em sangue.”</p><p>* “Este Reino é obra de soldados. ”</p>
